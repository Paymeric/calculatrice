<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Calculatrice</title>
</head>
<body>
    <div class="grid-main">
        <div class="grid-affichage">
            
        </div>
        <div class="grid-ACDEL">
            <button class="signe">AC</button>
            <button class="nombres">DL</button>
         </div>
        <div class="grid-nombres">
            <button class="nombres">1</button>
            <button class="nombres">2</button>
            <button class="nombres">3</button>
            <button class="nombres">4</button>
            <button class="nombres">5</button>

            <button class="nombres">=</button> 
            <button class="nombres">.</button> 
        </div>
        
      <div class="grid-signe">
         <button class="signe">+</button>
         <button class="signe">-</button>
         <button class="signe">รท</button>
         <button class="signe">*</button> 
      </div>
    </div>
